<!doctype html>
        <html lang="en">
        <head>
                <title>jquery</title>

            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="style3.css"></link>

            <!-- Script -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script type="text/javascript" src="jquery2.js"></script>

</head>
<body>

        <form>
            <div class="container">
            <h1>Form Pendaftaran Mutiara Harapan Islamic School </h1>

                <br>
                    
                                <div class="card text-center">
                                        <div class="card-header">
                                        <ul class="nav nav-tabs card-header-tabs">
                                            <li class="nav-item">
                                            <a class="nav-link active" href="#">Form Pendaftaran</a>
                                            </li>
                                        </ul>
                                        </div>
                                        <div class="card-body">
                                        
                                                <div class="form">
                                                        <div class="form-group">
                                                            <label for="input1">Nama</label>
                                                            <input  type="text" class="form-control" id="Nama" placeholder="Nama">
                                                        </div>
                                                    <div class="form-group">
                                                            <label for="input2">Alamat</label>
                                                            <input type="textarea" class="form-control" id="Alamat" placeholder="Alamat">
                                                    </div>
                                                    <div class="form-group">
                                                            <div class="form">
                                                                <label for="input3">No.Hp</label>
                                                                <input  type="text" class="form-control" id="NoHp" placeholder="Nomor Hp">
                                                            </div>
                                                    </div>
                                                    <div class="form-group">
                                                            <label for="input4">Nama Orangtua</label>
                                                            <input type="text" class="form-control" id="NamaOrangtua" placeholder="Nama Orangtua">
                                                    </div>
                                                    <div class="form-group">
                                                            <div class="form">
                                                                <label for="input5">Asal Sekolah</label>
                                                                <input  type="text" class="form-control" id="AsalSekolah" placeholder="Asal Sekolah">
                                                            </div>
                                                        </div>
                                                    </div>
                                    
                                                <div class="form-group"> 
                                                    <div class="form">
                                                    Jenis Kelamin : 
                                                    </div>
                                                        <input type="radio" name="Jenis_Kelamin" value="laki-laki"> 
                                                        Laki - Laki
                                                        <input type="radio" name="Jenis_Kelamin" value="perempuan"> 
                                                        Perempuan
                                                </div>



                                                    <br>
                                                    <button id="button" class="btn btn-primary">Masuk</button>
                                                </div>
                                            
                                            </form> 
                                        </div>
                                </div>

        



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
